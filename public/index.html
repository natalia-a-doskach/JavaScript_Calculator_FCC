<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="../src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Calculator</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <main>
    <div id="calcBody">
     <div id="screen"></div>
     <button class="button blackBtn">MC</button>
     <button class="button blackBtn">M+</button>
     <button class="button blackBtn">/</button>
     <button class="button blackBtn">X</button>
     <button class="button grayBtn">7</button>
     <button class="button grayBtn">8</button>
     <button class="button grayBtn">9</button>
     <button class="button grayBtn">-</button>
     <button class="button grayBtn">4</button>
     <button class="button grayBtn">5</button>
     <button class="button grayBtn">6</button>
     <button class="button grayBtn">+</button>
     <button class="button grayBtn">1</button>
     <button class="button grayBtn">2</button>
     <button class="button grayBtn">3</button>
     <button class="button redBtn">=</button>
     <button class="button grayBtn bigBtn">0</button>
     <button class="button grayBtn">.</button>

    </div>
  </main>
      <footer>
        <p>Made by <a target='_blank' href='https://github.com/natalia-a-doskach'>Natalia Doskach</a>.</p>
      </footer>
  </body>
</html>
